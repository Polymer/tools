<html lang="en">
<head>
  <title>demo-snippet demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../demo-snippet.html">
  <link rel="import" href="../demo-pages-shared-styles.html">
  <link rel="import" href="simple-button.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>

</head>
<body unresolved>
  <div class="centered">
    <h4>Demo of a native element</h4>
    <demo-snippet>
      <template>
        <input type="date">
      </template>
    </demo-snippet>

    <h4>Demo of a native element with styles</h4>
    <demo-snippet class="centered-demo">
      <template>
        <style>
          .custom {
            border: transparent;
            border-bottom: 1px solid grey;
            font-style: italic;
          }
        </style>
        <input type="date" class="custom">
      </template>
    </demo-snippet>

    <h4>Demo of a custom element with styles</h4>
    <demo-snippet class="centered-demo">
      <template>
        <custom-style>
          <style is="custom-style">
            .styled {
              --button-border: #e91e63;
              --button-background: #e6ee9c;
              color: #e91e63;
            }
          </style>
        </custom-style>
        <simple-button value="unstyled"></simple-button>
        <simple-button value="styled" class="styled"></simple-button>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
