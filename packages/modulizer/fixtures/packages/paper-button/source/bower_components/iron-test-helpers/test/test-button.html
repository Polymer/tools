<link rel="import" href="../../polymer/polymer.html">

<dom-module id="test-button">
  <template>
    <button id="inner">[[text]]</button>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'test-button',
        properties: {
          text: {
            type: String
          }
        },

        listeners: {
          'tap': '_onTap'
        },

        _onTap: function() {
          console.log('tapped');
        }
      });
    })();
  </script>
</dom-module>
