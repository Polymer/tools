<!--
`core-router` configures core routing library (CoreRouterLib)

* hash or path based routing
* callbacks when route activates/deactivates
* route arguments: /first/:id

No routes will be matched before you call core-router.start()

Initialization example:

    <core-router id="router" pathStyle="hash" defaultRoute="first"></core-router>
    <script>
      document.querySelector('core-router').start();
    < /script>


* `<core-route route="first" active="{{firstActive}}">` defines a single route, and tracks its status in `active` attribute.

* `<core-route-selectable selectable="{{selectableEl}}">` syncs a core-selectable with routes

Use Javascript API to implement custom Javascript-based routing. Or use our helper classes for markup-based routing.

-->
<dom-module id='core-router'>
  <template>
  </template>
</dom-module>
<script>

  Polymer({

    is: 'core-router',

    properties: {
      a: Boolean,
      b: String,
      c: Array
    }

  });

</script>
