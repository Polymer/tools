branches:
  only:
  - master

cache:
  directories:
  - "$HOME/.npm"

install:
- npm i -g npm@latest
- npm ci
- npm run bootstrap
- npm run build

script:
- $TEST_COMMAND

matrix:
  include:

  - node_js: '8'
    env:
    - TEST_COMMAND="npm run test:unit"

  # TODO(https://github.com/Polymer/tools/issues/280): update to node 10
  - node_js: '9'
    env:
    - TEST_COMMAND="npm run test:unit"

  - node_js: '8'
    addons:
      chrome: stable
      firefox: latest
    env:
    - TEST_COMMAND="xvfb-run npm run test:integration"
    - SKIP_REMOTE_BROWSERS=true

  - node_js: '9'
    addons:
      chrome: stable
      firefox: latest
      sauce_connect: true
    env:
    - TEST_COMMAND="xvfb-run npm run test:integration"
